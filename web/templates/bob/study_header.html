{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>malware security education platform</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
  /* background-color: #f0f0f5; */
}


/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}

#myNavbar{
  position: relative;
}

.subbar {
  position: absolute;
  top: 50%;
  transform: translate(0, -50%);
  right:0;
}
.w3-greyscale,.w3-grayscale{filter:grayscale(75%)}.w3-greyscale-min,.w3-grayscale-min{filter:grayscale(0%)}
    
.w3-white-bar,.w3-hover-white:hover{color:white!important; background-color:#1A244D;}



</style>
</head>
<body>

  
  
{% if web_id %}

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white-bar w3-card" id="myNavbar">
    <a href="/home" class="w3-bar-item w3-button w3-wide"><img src="{% static 'LOGO.png' %}" style="max-height: 36.58px; max-width: 170px;"></a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small subbar">
      <a href="/education1" class="w3-bar-item w3-button">기초강의</a>
      <a href="/education2" class="w3-bar-item w3-button">제작강의</a>
      <a href="/education3" class="w3-bar-item w3-button">분석강의</a>
      <a href="/exe" class="w3-bar-item w3-button">문제풀이</a>
      <a href="/board" class="w3-bar-item w3-button"></i> 커뮤니티</a>
      <a href="/home" class="w3-bar-item w3-button"><i class="fa fa-user"></i> {{web_id}} 님</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
  <a href="/education1" class="w3-bar-item w3-button">기초강의</a>
  <a href="/education2" class="w3-bar-item w3-button">제작강의</a>
  <a href="/education3" class="w3-bar-item w3-button">분석강의</a>
  <a href="/exe" class="w3-bar-item w3-button">문제풀이</a>
  <a href="/board" class="w3-bar-item w3-button"></i> 커뮤니티</a>
  <a href="/home" class="w3-bar-item w3-button"><i class="fa fa-user"></i> {{web_id}} 님</a>
</nav>

{% else %}



<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button w3-wide"><img src="{% static 'LOGO.png' %}" style="max-height: 36.58px; max-width: 170px;"></a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small subbar">
      <a href="/education1" class="w3-bar-item w3-button">기초강의</a>
      <a href="/education2" class="w3-bar-item w3-button">제작강의</a>
      <a href="/education3" class="w3-bar-item w3-button">분석강의</a>
      <a href="/exe" class="w3-bar-item w3-button"><i class="fa fa-th"></i> 문제풀이</a>
      <a href="/board" class="w3-bar-item w3-button"></i> 커뮤니티</a>
      <a href="/" class="w3-bar-item w3-button"><i class="fa fa-user"></i> 로그인</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>



{% endif %}



{% block content %}


{% endblock %}


</body>
</html>
