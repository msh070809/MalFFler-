{% extends "bob/header.html" %}





{% block content %}




<style>

.board-form {
    max-width: 800px;
    margin: 100px auto;
    padding: 20px;
    background: #f4f4f4;
    border: 1px solid #ccc;
    border-radius: 5px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

input,
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #FFCC57;
    color: black;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}



#content{

    height:250px
    

}
</style>


<div class="board-form">
    <h1>게시물 작성</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="category">카테고리:</label>
        <select id="category" name="category">
            <option value="커뮤니티">커뮤니티</option>
            <option value="Qna">Qna</option>
        </select>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">게시물 작성</button>
    </form>
</div>


{% endblock %}
